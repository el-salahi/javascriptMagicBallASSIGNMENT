<body>
    <h1 id="title">Magic 8 Ball</h1>
    <div id="magBallConatiner">
        <div id="magBall">
            <div id="displayOutputContainer">
                <p id="outputDefault">8</p>
                <div id="outputTriangle"></div>
                <p id="outputAnswer"></p>
            </div>
        </div>
    </div>
    <input type="text" id="inputQuestion" placeholder="Ask me anything..."/>
    <button id="retryBtn">Not satisfied with what the future holds?<br>Click to have another go!</button>
    <h2>Click to shake the Magic 8 Ball and find out what's in your future!</h2>
